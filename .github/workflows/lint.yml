name: Lint
on:
  pull_request:
    branches: main
jobs:
  linting:
    name: Linting
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run pre-commit hook
        run: npm run pre-commit
